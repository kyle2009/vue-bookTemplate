<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		{{ number / 10}}
		{{ isOK ? '确认' : '取消'}}
		{{ text.split(',').reverse().join(',') }}
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				number:100,
				isOK:true,
				text:'123,456'
			}
		})
	</script>
</body>
</html>
