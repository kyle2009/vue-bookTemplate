<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		<select v-model='selected'>
			<option>html</option>
			<option value="js">JavaScript</option>
			<option>css</option>
		</select>
		<p>选择的项是：{{ selected }}</p>
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				selected:'html'
			}
		})
	</script>
	<!-- <option>是备选项，如果含有value属性，v-model就会优先匹配value的值；如果没有，就会直接匹配<option>的text，比如选中第二项时，selected的值就是js，而不是JavaScript -->
	<hr>

	<!-- 
		给<selected>添加属性multiple就可以多选了，此时v-model绑定的是一个数组，与复选框用法类似，示例代码如下
	 -->

	 <div id="app2">
	 	<select v-model='selected' multiple>
	 		<option>html</option>
	 		<option value="js">JavaScript</option>
	 		<option>css</option>
	 	</select>
	 	<p>选择的项是：{{ selected }}</p>
	 </div>

	 <script>
	 	var app = new Vue({
	 		el:'#app2',
	 		data:{
	 			selected:['html','css']
	 		}
	 	})
	 </script>
	 <hr>
	 
</body>
</html>
