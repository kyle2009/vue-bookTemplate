<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		<textarea v-model='text' placeholder="输入..."></textarea>
		<p>输入的内容是：</p>
		<p style="white-space: pre">{{ text }}</p>
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				text:''
			}
		})
	</script>

	<!-- 使用v-model后，表单控件显示的值只依赖所绑定的数据，不再关心初始化时的value属性，对于在<textarea></textarea>之间插入的值，也不会生效。

	使用v-model时，如果是用中文输入法输入中文，一般在没有选定词组前，也就是在拼音阶段，Vue是不会更新数据的，当敲下汉子时才会触发更新。如果希望总是实时更新，可以用@input来替代v-model。事实上，v-model也是一个特殊的语法糖，只不过它会在不同的表单上智能处理。 -->

	<div id="app2">
		<input type="text" name="" @input='handleInput' placeholder="输入...">
		<p>输入的内容是：{{ message }}</p>
	</div>
	<script>
		var app = new Vue({
			el:'#app2',
			data:{
				message:''
			},
			methods:{
				handleInput:function (e) {
					this.message = e.target.value
				}
			}
		})
	</script>
</body>
</html>
