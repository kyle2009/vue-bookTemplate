<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- 
		练习1：在当前示例基础上扩展商品列表，新增一项是否选中该商品功能，总价变为只计算选中商品的总价，同时提供一个全选的按钮。
		
		练习2：将商品列表list改为一个二维数组来实现商品的分类，比如可分为“电子商品”“生活用品”和“果蔬”，同类商品聚合在一起。 
	-->
	<div id="app" v-cloak>
		<template v-if='list.length'>
			<thead>
				<tr>
					<th>
						<input id="allCheckbox" type="checkbox" name="全选">
						<label for="allCheckbox" @click='selectAll'>全选</label>
					</th>
					<th></th>
					<th>商品名称</th>
					<th>商品单价</th>
					<th>购买数量</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for='(item,index) in list'>
					<th>
						<input type="checkbox" :name="index" @click='selectGoods'>
					</th>
					<td>{{ index+1 }}</td>
					<td>{{ item.name }}</td>
					<td>{{ item.price }}</td>
					<td>
						<button type="" @click='handleReduce(index)' :disabled='item.count === 1 '>-</button>
						{{ item.count }}
						<button type="" @click='handleAdd(index)'>+</button>
					</td>
					<td>
						<button @click='handleRemove(index)'>移除</button>
					</td>
				</tr>
			</tbody>
			<div>
				总价：￥{{ totalPrice }}
			</div>
		</template>
		<div v-else>购物车为空</div>
	</div>

	<script src="../script/vue.js"></script>
	<script src="index.js"></script>
</body>
</html>
