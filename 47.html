<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		<input type="checkbox" name="" v-model='toggle' :true-value='value1' :false-value='value2'>
		<label>复选框</label>
		<p>{{ toggle }}</p>
		<p>{{ value1 }}</p>
		<p>{{ value2 }}</p>
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				toggle:false,
				value1:'a',
				value2:'b'
			}
		})
	</script>
</body>
</html>
