<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>计算属性</title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		{{ reversedText }}
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				text:'123,456'
			},
			computed:{
				reversedText:function () {
					// 这里的this指向的是当前的Vue实例
					return this.text.split(',').reverse().join(',');
				}
			}
		})
	</script>
</body>
</html>
