<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		<ul>
			<li v-for='book in books'>{{ book.name }}</li>
		</ul>
	</div>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				books:[
					{name:'《Vue.js实战》'},
					{name:'《JavaScript语言精粹》'},
					{name:'《JavaScript高级程序设计》'}
				]
			}
		})
	</script>

	<!-- v-for的表达式支持一个可选参数作为当前项的索引，例如： -->
	<div id="app2">
		<ul>
			<li v-for="(book, index) in books">{{ index }} - {{ book.name }}</li>
		</ul>
	</div>

	<script>
		var app2 = new Vue({
			el:'#app2',
			data:{
				books:[
					{name:'《Vue.js实战》'},
					{name:'《JavaScript语言精粹》'},
					{name:'《JavaScript高级程序设计》'}
				]
			}
		})
	</script>
</body>
</html>
