<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" name="" v-model='name' placeholder="你的名字">
		<h1>Hi,{{ name }}</h1>
	</div>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				name:'1'
			},

			created:function () {
				// 这里的数据是初始化之前的数据，也就是默认的数据
				console.log(this.name) // 1
			},

			mounted:function () {
				console.log(this.$el);
			}
		});

		app.name = 'This is you name'
	</script>
</body>
</html>
