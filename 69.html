<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<!-- 具名slot -->

	<!-- 给slot元素指定一个name后可以分发多个内容，具名slot可以与单个slot共存，例如下面的示例 -->

	<div id="app">
		<child-component>
			<h2 slot='header'>标题</h2>
			<p>正文内容</p>
			<p>更多的正文内容</p>
			<div slot='footer'>
				底部信息
			</div>
		</child-component>
	</div>

	<script>
		Vue.component('child-component',{
			template:'<div class="container"><div class="header"><slot name="header"></slot></div><div class="main"><slot></slot></div><div class="footer"><slot name="footer"></slot></div></div>'
		})

		var app = new Vue({
			el:"#app"
		})
	</script>

	<!-- 在组合使用组件时，内容分发API至关重要。 -->
</body>
</html>
