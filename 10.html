<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		总价：{{ prices }}
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				package1:[
                   {
                   	name:'iPhone 7',
                   	price:7199,
                   	count:2
                   },
                   {
                   	name:'iPad',
                   	price:2888,
                   	count:1
                   }
				],
				package2:[
				{
                   name:'apple',
                   price:3,
                   count:5
				},
				{
					name:'banana',
					price:2,
					count:10
				}
				]
			},
			computed:{
				prices:function () {
					let prices = 0;
					for( let i = 0; i < this.package1.length; i++){
						prices += this.package1[i].price * this.package1[i].count;
					}
					for ( let i = 0; i< this.package2.length; i++){
						prices += this.package2[i].price * this.package2[i].count;
					}

					return prices;
				}
			}
		})
	</script>
</body>
</html>
