<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		点击次数：{{ counter }}
		<button type="" @click='counter++'> +1 </button>
	</div>

	<script>
		new Vue({
			el:"#app",
			data:{
				counter:0
			}
		})
	</script>

	<!-- @click的表达式可以直接使用JavaScript语句，也可以是一个在Vue实例中methods选项内的函数名。 -->

	<div id="app2">
		点击次数：{{ counter }}
		<button type="" @click='handleAdd()'> + 1</button>
		<button type="" @click='handleAdd(10)'>+ 10</button>
	</div>

	<script>
		var app2 = new Vue({
			el:'#app2',
			data:{
				counter:0
			},
			methods:{
				handleAdd:function (count) {
					// @click调用的方法名后可以不跟括号()。此时，如果该方法有参数，默认会将原生事件对象event传入
					console.log(count);
					count = count || 1;
					this.counter += count;
				}
			}
		})
	</script>
</body>
</html>
