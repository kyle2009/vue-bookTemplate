<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		<span v-once> {{ message }}</span>
		<div v-once>
			<span>{{ message }}</span>
		</div>
		<p>{{ message }}</p>
	</div>
	

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				message:'这是一段文本'
			}
		})
	</script>
</body>
</html>
