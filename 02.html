<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>
</head>
<body>
	<div id="app">{{ date }}</div>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				date:new Date()
			},
			
			mounted:function () {
				var _this = this;
				this.time = setInterval(function () {
					_this.date = new Date();
				}, 1000);
			},

			beforeDestroy:function () {
				if(this.time){
					clearInterval(this.time);
				}
			}

		})
	</script>
</body>
</html>
