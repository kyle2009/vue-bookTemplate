<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>
	<!-- 5.2 条件渲染指令 -->
</head>
<body>
	<div id="app">
		<p v-if = 'status === 1'>当status为1时显示该行</p>
		<p v-else-if = 'status === 2'>当status为2时显示该行</p>
		<p v-else>否则显示该行</p>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				status:1
			}
		})
	</script>
</body>
</html>
