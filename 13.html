<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		<!-- 注意，这里的reversedText是方法，所以要带() -->
		{{ reversedText() }}
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				text:'123,456'
			},
			methods:{
				reversedText:function () {
					// 这里的this指向的是当前Vue实例
					return this.text.split(',').reverse().join(',');
				}
			}
		})
	</script>

	没有使用计算属性，在methods里定义了一个方法实现了相同的效果，甚至该方法可以接受参数，使用起来更灵活。既然使用methods就可以实现，那么为什么还需要计算属性呢？原因就是计算属性是基于它的依赖缓存的。一个计算属性所依赖的数据发生变化是，它才会重新取值，所以text只要不改变，计算属性也就不更新。

	<div id="app2">
		{{ now }}
	</div>
	<script type="text/javascript">
		var app2 = new Vue({
			el:'#app2',
			computed:{
				now:function () {
					return Date.now();
				}
			}
		})
	</script>
</body>
</html>
