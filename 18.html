<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		<div :class="classes">This is Vue</div>
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				isActive:true,
				error:null
			},
			computed:{
				classes:function () {
					return {
						active:this.isActive && !this.error,
						'text-fail':this.error && this.error.type === 'fail' // 不清楚具体什么作用
					}
				}
			}
		})
	</script>
</body>
</html>
