<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>绑定值</title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		<input type="radio" v-model='picked' :value='value'>
		<!-- <input type="text" v-model='value'> -->
		<label>单选按钮</label>
		<p>{{ picked }}</p>
		<p>{{ value }}</p>
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				picked:false,
				value:123
			}
		})
	</script>
</body>
</html>
