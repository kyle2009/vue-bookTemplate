<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app"></div>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				text:'This is text'
			},
			methods:{
				init:function (text) {
					alert(text)
				}
			},
			mounted:function () {
				this.init('在初始化时调用'); // 在初始化时调用
			}
		})

		app.init('通过外部调用'); // 在Vue实例外部调用
	</script>
</body>
</html>
