<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		<p v-if = 'show'>这是一段文本</p>
		<button v-on:click = 'handleClose'>点击隐藏</button>
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				show:true
			},
			methods:{
				handleClose:function () {
					this.show = false
				}
			}
		})
	</script>
</body>
</html>
