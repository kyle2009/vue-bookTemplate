<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<!-- Vue提供了一个特殊变量$event,用于访问原生DOM事件，例如下面的实例可以阻止链接打开： -->
	<div id="app">
		<a href="http://www.apple.com" @click='handleClick("禁止打开",$event)'>email me</a>
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			methods:{
				handleClick:function (message, event) {
					event.preventDefault(); // 阻止事件的默认行为
					window.alert(message);
				}
			}
		})
	</script>

	<!-- 
		修饰符
		在上例使用的event.preventDefault()也可以用Vue事件的修饰符来实现，在@绑定的事件后加小圆点.;再跟一个后缀来使用修饰符。Vue支持以下修饰符：
		.stop
		.prevent
		.capture
		.self
		.once

		具体用户如下：

		阻止单击事件冒泡
		<a @clik.stop='handle'></a>

		提交事件不再重载页面
		<form @submit.prevent='handle'></form>

		修饰符可以串联
		<a @click.stop.prevent='handle'></a>

		只有修饰符
		<form @submit.prevent></form>

		添加事件侦听器时使用事件捕获模式
		<div @click.capture='handle'>...</div>

		只当事件在该元素本身（而不是子元素）触发时触发回调
		<div @click.self='handle'>...</div>

		只触发一次，组件同样适用
		<div @click.once='handle'>...</div>

		在表单元素上监听键盘事件时，还可以使用按键修饰符
		!!!只有在keyCode是13时调用vm.submit()
		<input @keyup.13='submit'>

		也可以自己配置具体按键
		Vue.config.keyCodes.f1=112;  // 全局定义后，就可以使用@keyup.f1

		这些按键修饰符也可以组合使用，或和鼠标一起配合使用
		<div @click.ctrl='doSomething'>Do something</div>
	 -->
</body>
</html>
