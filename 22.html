<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		<button :class="classes"></button>
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				size:'large',
				disabled:true
			},
			computed:{
				classes:function () {
					return [
                        'btn',
                        {
                        	['btn-' + this.size]:this.size !== '',
                        	['btn-disabled']:this.disabled
                        }
					]
				}
			}
		})
	</script>
</body>
</html>
