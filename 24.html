<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="script/vue.js"></script>

</head>
<body>
	<div id="app">
		<div :style= 'styles'>
			文本
		</div>
	</div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				styles:{
					color:'red',
					fontSize:14 + 'px'
				}
			}
		})
	</script>

	<!-- 应用多个样式对象时，可以使用数组的语法： -->
	<!-- <div :style = '[styleA, styleB]'>文本</div> -->

	<!-- ！！注意！！ -->
	<!-- 使用:style时，Vue.js会自动给特殊的CSS属性名称增加前缀，比如transform。 -->
</body>
</html>
